<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congrats</title>
  <link rel="stylesheet" href="app.css">
  <link rel="icon" href="speech-bubble.png" type="image/icon">
</head>
<body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
          <form>
            <input type="text" 
              name="username" 
              id="username" 
              placeholder="username"/>
            <button 
              type="Submit" 
              class="btn" 
              id="saveScoreBtn"
              onclick="saveHighScore(event)" disabled
              >
              <!-- Use onclick inside HTML -->
              Save
            </button>  
          </form>
          <a class="btn" href="/game.js">Play Again</a> 
          <a class="btn" href="/">Go Home</a>  
          <!-- /means root page -->
      </div>
    </div>  
  <script src="end.js"></script>
</body>
</html>
